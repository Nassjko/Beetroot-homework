<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="/style.css">
    <title>Shopping list</title>
</head>

<body>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <h3>Let's go to the mall!</h3>
    </header>
    <div class="container">
        <form action="url">
            <ul>
                <li>
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1" ><span>A lot of pickles</span><span class="bracket">for the next lessons about CSS</span> </label>
                </li>
                <li><input type="checkbox" id="checkbox2">
                    <label for="checkbox2"><span>10 apples</span> <span class="bracket">for more CSS manipulations</span> </label>
                </li>
                <li><input type="checkbox" id="checkbox3">
                    <label for="checkbox3"><span>20 oranges</span> <span class="bracket">because they are awesome</span> </label>
                </li>
                <li><input type="checkbox" id="checkbox4">
                    <label for="checkbox4"><span>3 plates</span> <span class="bracket">hm.. they always disappear</span> </label>
                </li>
                <li><input type="checkbox" id="checkbox5">
                    <label for="checkbox5"><span>15 bentos</span> </label>
                </li>
                <li><input type="checkbox" id="checkbox6">
                    <label for="checkbox6"><span>1 bottle of Sake :))</span> <span class="bracket">for my freinds</span> </label>
                </li>
            </ul>
        </form>
        <footer>
            <h3>Bon appetit :)</h3>
        </footer>
    </div>
</body>
</html>
